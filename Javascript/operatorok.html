<!DOCTYPE html>
<html lang="hu">
    <head>
        <title>
            Aritmetikai oper√°torok 2
        </title>
        <meta content="text/html"; charset="UTF-8">
    </head>
    <body>
        <script>
            function muvelet(szoveg, szam) {
                document.write(szoveg + szam + " <br><br>");
            }
            var a =33;
            var b= 10;
            var c= " Test";

            muvelet=("a+b", a + b);
            muvelet=("a-b", a - b);
            muvelet=("a/b", a / b);
            muvelet=("a*b", a * b);
            muvelet=("a+b+c", a + b + c);
            muvelet=(" ++a=", ++a);
            muvelet=(" --b=", --b);
            muvelet=(" a % b=", a % b);
            muvelet=(" b**2=", b ** 2);
        </script>
    </body>
</html>
